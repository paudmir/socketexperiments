<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Let there be lyrics</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />
    
    <!-- import the webpage's client-side javascript file -->
    <script src="main.js" defer></script>
    <script src="https://genius.codes"></script>
  </head>
  <body>
    <main>
      <header>
        <h1>
          Lyre, lyre <img src="assets/lyra.gif" alt="lyre" width="32" height="32"/>
        </h1>
      </header>
        <h2>Enter the name of a song and select 6 words to send.</h2>
        <form id="wishForm" enctype="application/json">
          <label for="wish">Song: </label>
          <input
            type="text"
            id="wish"
            name="wish"
            placeholder="Lovely day by Bill Withers, etc."
          />
          <input type="submit" id="submit" value="Search" />
        </form>
        <p><a href="lyrics.html">Check out your new song</a></p>
    </main>
  </body>
</html>
